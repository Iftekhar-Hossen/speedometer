<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
        }

        h1 {
            font-size: 35px;
            color: white;
        }
    </style>
</head>

<body>
    <h1 id="speed"></h1>

    <script>

        const options = {
            enableHighAccuracy: true,
            timeout: 500,
            maximumAge: 0
        };
        navigator.geolocation.watchPosition((location) => {
            document.querySelector("#speed").innerHTML = (location.coords.speed ?((location.coords.speed * 60)*60)/1000 : 0)
        }, (error) => {
            console.log("error",error)
        }, {enableHighAccuracy: true})

    </script>

</body>

</html>
